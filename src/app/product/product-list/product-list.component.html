
<br>
<div class="container">
  <div class="myClass">
  </div>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col">
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="./assets/img/placefolder300*300.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{product.name}}</p>
            <p class="card-text">{{product.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
